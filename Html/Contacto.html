    <!-- Inicio -->

        <div id="Encabezado">
            <img class="logoEmpresa" src="../Img/LogoEmpresa3.png" alt="Logo de Empresa" />
            <h1>CoderHub.run</h1>

        <div class="btn-group">

    </header>

    <section id="contacto">
        <article class="formulario animate__animated animate__fadeInLeft">
            <h3 class="titulo-contacto">Contáctanos</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="nombrePersona" name="nombrePersona" placeholder="Nombre Completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="form-group">
                    <input type="text" id="telefono" name="telefono" placeholder="Numero Telefono " required>
                    <i class='bx bx-phone'></i>
                </div>
                <div class="form-group">
                    <input type="email" id="correo" name="correo" placeholder="Correo" required>
                    <i class='bx bxl-gmail'></i>
                </div>
                <div class="form-group">
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
                    <i class='bx bxs-pin'></i>
                </div>
                <div class="form-group">
                    <input type="mensaje" id="mensaje" name="mensaje" placeholder="Mensaje" required>
                    <i class='bx bx-chat'></i>
                </div>
                <button type="submit" class="btn btn-outline-warning animate__heartBeat animate__infinite">
                    Enviar mensaje
                </button>
            </form>
        </article>
        <article class="mapa animate__animated animate__fadeInRight">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1299.898268594347!2d-75.60594805487996!3d1.6067922639249732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e244e123305e0f9%3A0x7d91e3e782622ff7!2sUniversidad%20de%20la%20Amazonia%20(Campus%20Centro)!5e1!3m2!1ses-419!2sco!4v1757795430489!5m2!1ses-419!2sco"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </article>
    </section>
    <footer id="footer">
        <div class="social-icons">
            <a href="#."><i class='bx bxl-facebook-circle'></i></a>
            <a href="#."><i class='bx bxl-twitter'></i></a>
            <a href="#."><i class='bx bxl-instagram'></i></i></a>
            <a href="#."><i class='bx bxl-whatsapp'></i></a>

        <div class="contacto">
            <p><i class='bx bxl-gmail'></i><a href="#">codehub@gmail.com</a></p>
            <p><i class='bx bx-phone'></i> (+57) 300 000 0000</p>
            <p><i class='bx bx-home-alt-2'></i>Florencia - Caquetá</p>
        </div>
